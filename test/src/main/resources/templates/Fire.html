<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>API Request Form</title>
</head>
<body>
<h1>API Request Form</h1>
<form action="/fire" method="get">
    <label for="localAreas">Local Areas (comma-separated):</label>
    <input type="text" id="localAreas" name="localAreas" required>
    <br>
    <button type="submit">Request JSON Data</button>
</form>

<hr>

<h2>JSON Response:</h2>
<pre th:text="${jsonData}" th:if="${jsonData}"></pre>
<p th:unless="${jsonData}">No JSON data available.</p>
</body>
</html>
